<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Agenda Online</title>
</head>
<body>
    <div class="container">

        <div class="menu">
            <nav>
                <ul>
                    <li>
                        <a href="index.html" rel="next" target="_self">Cadastrar</a>
                    </li>
                    <li>
                        <a href="exibir.html" rel="next" target="_self">Exibir</a>
                    </li>
                    <li>
                        <a href="sobre.html" rel="next" target="_self">Sobre</a>
                    </li>
                </ul>
            </nav>
        </div>

        <div class="header">
            <h1>Agenda Online</h1>
        </div>

        <div class="title">
            <h1>Cadastro</h1>
        </div>

        <div class="form">

            <div class="input-form">

                <div class="input-box">
                    <label for="inome">Nome</label>
                    <input type="text" name="nome" id="inome" placeholder="Digite seu Nome" required>
                </div>

                <div class="input-box">
                    <label for="itelefone">Telefone</label>
                    <input type="tel" name="telefone" id="itelefone" placeholder="Digite seu telefone" required>
                </div>
                
                <div class="input-box">
                    <label for="icelular">Celular</label>
                    <input type="tel" name="celular" id="icelular" placeholder="Digite seu Celular" required>
                </div>
                
                <div class="input-box">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Digite seu Email" required>
                </div>

                <div class="buttom-submit">
                
                        <a href=#" rel="external" target="_blank">Cadastrar</a>
                    
                </div>
            </div>

        </div>

    </div>
</body>
</html>
